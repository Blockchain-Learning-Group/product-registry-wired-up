<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BLG Product List</title>
  </head>
  <body>

    <div id="content"></div>

    <!-- Load React. -->
    <script src="libraries/react.production.min.js" crossorigin></script>
    <script src="libraries/react-dom.production.min.js" crossorigin></script>

    <!-- Load our React components. -->

    <script src="data.js"></script>

    <!-- Web3js -->
    <script src="libraries/web3.min.js" crossorigin="anonymous"></script>

</html>
